<app-custom-header title="Star Wars API" subtitle="Utilization of Star Wars API"></app-custom-header>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1 class="mb-0">Films</h1>
    </div>
    <div class="col-md-6">
      <input (input)="searchTable()" [(ngModel)]="search" name="Search" type="text" class="form-control"
        placeholder="Search by title or description" />
    </div>
  </div>

  <!-- Added child component for film items and 
    passed films, column records to the child component-->

  <app-film-item [films]="films" [columns]="columns"></app-film-item>
</div>
